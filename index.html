<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 100;
            text-align: center;
        }
        .modal button {
            margin-top: 10px;
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOverModal" class="modal">
        <h2>Game Over!</h2>
        <p id="finalScore">Score: 0</p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = 20;
        
        let score = 0;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let gameActive = true;

        function drawEmoji(emoji, x, y) {
            ctx.font = `${gridSize}px Arial`;
            ctx.fillText(emoji, x * gridSize, (y + 1) * gridSize);
        }

        function checkCollision() {
            const head = snake[0];
            for(let i = 1; i < snake.length; i++) {
                if(head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            gameActive = false;
            const modal = document.getElementById('gameOverModal');
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
            modal.style.display = 'block';
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            gameActive = true;
            document.getElementById('score').textContent = 'Score: 0';
            document.getElementById('gameOverModal').style.display = 'none';
        }
        
        document.addEventListener('keydown', function(event) {
            if (!gameActive) return;
            
            switch(event.keyCode) {
                case 37: // left
                    if(dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 38: // up
                    if(dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 39: // right
                    if(dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 40: // down
                    if(dy !== -1) { dx = 0; dy = 1; }
                    break;
            }
        });

        function update() {
            if (!gameActive) return;

            let headX = snake[0].x + dx;
            let headY = snake[0].y + dy;

            // Wall passing
            if(headX < 0) headX = tileCount - 1;
            if(headX >= tileCount) headX = 0;
            if(headY < 0) headY = tileCount - 1;
            if(headY >= tileCount) headY = 0;

            snake.unshift({x: headX, y: headY});

            if(headX === food.x && headY === food.y) {
                score += 1;
                document.getElementById('score').textContent = 'Score: ' + score;
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } else {
                snake.pop();
            }

            if(checkCollision()) {
                gameOver();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake segments
            snake.forEach(part => {
                drawEmoji('üêç', part.x, part.y);
            });

            // Draw food (hugging face emoji)
            drawEmoji('ü§ó', food.x, food.y);
        }

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, 100);
        }

        gameLoop();
    </script>
</body>
</html>
