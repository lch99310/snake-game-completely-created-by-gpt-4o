<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 30;
        const rows = 10;
        const columns = 10;
        let snake;
        let fruit;
        let direction;
        let gameInterval;

        class Snake {
            constructor() {
                this.body = [{x: 5, y: 5}];
                this.direction = {x: 0, y: 0};
            }

            changeDirection(newDirection) {
                if (newDirection === 'ArrowUp' && this.direction.y === 0) {
                    this.direction = {x: 0, y: -1};
                } else if (newDirection === 'ArrowDown' && this.direction.y === 0) {
                    this.direction = {x: 0, y: 1};
                } else if (newDirection === 'ArrowLeft' && this.direction.x === 0) {
                    this.direction = {x: -1, y: 0};
                } else if (newDirection === 'ArrowRight' && this.direction.x === 0) {
                    this.direction = {x: 1, y: 0};
                }
            }

            move() {
                const head = {x: this.body[0].x + this.direction.x, y: this.body[0].y + this.direction.y};
                this.body.unshift(head);
                if (head.x === fruit.x && head.y === fruit.y) {
                    placeFruit();
                } else {
                    this.body.pop();
                }
            }

            checkCollision() {
                const head = this.body[0];
                if (head.x < 0 || head.x >= columns || head.y < 0 || head.y >= rows) {
                    return true;
                }
                for (let i = 1; i < this.body.length; i++) {
                    if (head.x === this.body[i].x && head.y === this.body[i].y) {
                        return true;
                    }
                }
                return false;
            }
        }

        function placeFruit() {
            fruit = {
                x: Math.floor(Math.random() * columns),
                y: Math.floor(Math.random() * rows)
            };
        }

        function setup() {
            snake = new Snake();
            placeFruit();
            direction = 'ArrowRight';
            document.addEventListener('keydown', e => snake.changeDirection(e.key));
            gameInterval = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                snake.move();
                if (snake.checkCollision()) {
                    clearInterval(gameInterval);
                    alert('Game Over');
                } else {
                    draw();
                }
            }, 200);
        }

        function draw() {
            ctx.fillStyle = 'green';
            snake.body.forEach(part => ctx.fillRect(part.x * scale, part.y * scale, scale, scale));
            ctx.fillStyle = 'red';
            ctx.fillRect(fruit.x * scale, fruit.y * scale, scale, scale);
        }

        setup();
    </script>
</body>
</html>
